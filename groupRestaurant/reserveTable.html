<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3 style="color: rgb(20, 20, 110);">Current Reservation and Waiting List</h3>
            <div>
                <a href="./index.html">
                    <button type="button" class="btn btn-lrg">Homepage</button>
                
                </a>
            </div>
        </div>
        <div class="card">
            <div class="col-lg-12">
                <div class="card-title"><h1>Reserve Your Table</h1>
                </div>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="identifier">Unique ID:</label>
                            <input type="text" class="form-control" id="identifier">
                        </div>
                    <button type="submit" class="btn btn-default" style="background-color:rgb(165, 182, 214)">Submit</button>
                    </form>
            </div><br />
        </div><br />
    </div>
</body>
</html>
